<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="questionnaire_fon">
    <div class="questionnaire">
        <div class="left_content row">
            <!--<img class="pictures" src="Pictures/mountains-1.jpg" alt="mountains-1">-->
            
        </div>



        <div class="right_content row">
            <form action="https://www.bit-by-bit.ru/form-submit">
                <div class="register_block">
                    <h1>Регистриция</h1>
                    <!--<form class="items" action="https://www.bit-by-bit.ru/form-submit">-->
                        <div class="items">
                            <div class="item_reg">
                                <label  for="name">Имя</label>
                                <input class="input_style" id="name" name="name" type="text">
                            </div>

                            <div class="item_reg">
                                <label for="surname">Фамилия</label>
                                <input class="input_style" id="surname" name="surname" type="text">
                            </div>

                            <div class="item_reg">
                                <label for="email">Email</label>
                                <input class="input_style" id="email" name="email" type="email">
                            </div>

                            <div class="item_reg">
                                <label for="phone">Телефон</label>
                                <input class="input_style" id="phone" name="phone" type="number">
                            </div>
                        </div>



                    <!--</form>-->
                </div>

                <div class="delivery_block">
                    <h2>Адрес доставки</h2>
                    <!--<form class="items" action="https://www.bit-by-bit.ru/form-submit">-->
                        <div class="items">
                            <div class="item_deli">
                                <label for="country">Страна</label>
                                <input class="input_style" list="country" name="country" type="text">
                                <!--<input list="OWNER" value="" type="text" />-->
                                <datalist class="country_fon" id="country">
                                <option>Россия
                                <option>Беларусь
                                <option>Казахстан
                                <option>Польша
                                </datalist>
                            </div>

                            <div class="item_deli">
                                <label for="city">Город</label>
                                <input class="input_style" id="city" name="city" type="text">
                            </div>

                            <div class="item_deli">
                                <label for="index">Почтовый индекс</label>
                                <input class="input_style" id="index" name="index" type="number">
                            </div>

                            <div class="item_delivery">
                                <label for="delivery">Адрес доставки (улица, дом, квартира)</label>
                                <input class="input_style" id="delivery" name="delivery" type="text">
                            </div>
                        </div>



                    <!--</form>-->
                </div>

                <div class="notification_block">
                    <h2>Уведомлять об акциях и скидках</h2>
                    <p>Мы не будем отправлять спам, но напишем, когда поступят новые товары или будет большая распродажа.
                    </p>

                    <!--<form action="https://www.bit-by-bit.ru/form-submit">-->
                        <div class="choice_checkbox">
                            <div class="checkbox_form">
                                <input class="checkbox" type="checkbox" id="contactChoice1" name="email">
                                <label for="contactChoice1" >По Email</label>
                            </div>
                            <div class="checkbox_form">
                                <input class="checkbox" type="checkbox" id="contactChoice2" name="sms">
                                <label for="contactChoice2">По SMS</label>
                            </div>
                            <div class="checkbox_form">
                                <input class="checkbox" type="checkbox" id="contactChoice3" name="Push">
                                <label for="contactChoice3">Push-уведомления в приложении</label>
                            </div>
                        </div>
                    <!--</form>-->
                </div>

                <div class="form_submission">
                    <!--<form action="https://www.bit-by-bit.ru/form-submit">-->
                        <button type="submit">Создать аккаунт</button>
                    <!--</form>-->
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
